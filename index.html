<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gerador de Números Aleatórios</title>
  </head>
  <body>
    <div class="container">
      <header>
          <h1>Number Generator</h1>
      </header>
      <div class="gerador50">
        <h1>Gerar de 50 Números Lotomania</h1>
        <button onclick="gerar50Numeros()">Clique Aqui Para Gerar</button>
        <br />
        <table id="tabelaNumeros">
          <thead>
            <br />
            <tr>
              <th>Num 1</th>
              <th>Num 2</th>
              <th>Num 3</th>
              <th>Num 4</th>
              <th>Num 5</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="gerador6">
        <h1>Gerar 6 Números MegaSena</h1>
        <button onclick="gerar6Numeros()">Clique Aqui Para Gerar</button>
        <br />

        <table id="tabelaNumeros6">
          <thead>
            <br />
            <tr>
              <th>Num 1</th>
              <th>Num 2</th>
              <th>Num 3</th>
              <th>Num 4</th>
              <th>Num 5</th>
              <th>Num 6</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="gerador25">
        <h1>Gerar 15 Números LotoFacil</h1>
        <button onclick="gerar25Numeros()">Clique Aqui Para Gerar</button>
        <br />

        <table id="tabelaNumeros25">
          <thead>
            <br />
            <tr>
              <th>Num 1</th>
              <th>Num 2</th>
              <th>Num 3</th>
              <th>Num 4</th>
              <th>Num 5</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <footer>
        <h1>Number Generator</h1>
      </footer>
    </div>

    <script src="index.js"></script>
  </body>
</html>
